<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styling/css/style.css">
    <title>RPGame</title>
</head>
<body>
    <div id="left" class="side">
        <div class="card" id="Player">
            <h1 class="title">Player lvl-X</h1>
            <div class="sliderBody">
                <p>Health</p>
                <div class="sliderValue" id="health"></div>
            </div>
            <div class="sliderBody">
                <p>Armor</p>
                <div class="sliderValue" id="armor"></div>
            </div>
            <div class="sliderBody">
                <p>Stamina</p>
                <div class="sliderValue" id="stamina"></div>
            </div>
            <img class="body" src="assets/images/PersonPlaceholder.png">
        </div>
    </div>
    <div id="right" class="side">
        <div class="card" id="Enemy">
            <h1 class="title">Enemy lvl-X</h1>
            <div class="sliderBody">
                <p>Health</p>
                <div class="sliderValue" id="health"></div>
            </div>
            <div class="sliderBody">
                <p>Armor</p>
                <div class="sliderValue" id="armor"></div>
            </div>
            <div class="sliderBody">
                <p>Stamina</p>
                <div class="sliderValue" id="stamina"></div>
            </div>
            <img class="body" src="assets/images/PersonPlaceholder.png">
        </div>
    </div>
    <div id="bottom">
        <div id="all-buttons">
            <div id="attack-buttons">
                <button id="LightAttack">Light</button>
                <button id="MiddleAttack">Middle</button>
                <button id="HeavyAttack"">Heavy</button>
            </div>
            <button onclick="MyPlayer.AddHealth(MyPlayer.Health / 2); ChangeMove()">Heal</button>
            <button>Rest</button>
        </div>
    </div>

    <script src="js/classes/Names.js"></script>
    <script src="js/classes/Person.js"></script>
    <script src="js/classes/Enemy.js"></script>

    <script src="js/GameManager.js"></script>
    <script src="js/GeneralManager.js"></script>
    <script src="js/RoundManager.js"></script>
</body>
</html>
